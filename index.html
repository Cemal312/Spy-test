<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #button{
            padding: 15px 30px;
    background-color: #2a8504;
    border: none;
    border-radius: 8px;
    color: rgb(255, 255, 255);
    font-size: 18px;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s ease, background-color 0.3s ease;
    overflow: hidden;
        }

        #count{
            background: linear-gradient(250deg,black,green);
        }
        #button::before{
            content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    transition: transform 0.5s ease;
    z-index: 0;

        }

      #button:hover::before{
        transform: translate(-50%, -50%) scale(1);

      }
     

      #button::before{
        background-color: #163d08;
    transform: translateY(-5px); /* Lift effect */

      }


     


    #button:focus{
        outline: none; /* Remove outline */

    }


    #button span{
        position: relative;
    z-index: 1; /* Place span above the :before pseudoelement */

    }


        .btn {
            display: none;
            background: linear-gradient(135deg,black,green );
        }
        #card {
            display: none;
            background: linear-gradient(135deg,black,green,white);
            width: 300px;
            margin: 0 auto;
            padding: 50px 5px;
            margin-top: 30px;
            border-radius: 20px;
        }

        

        #error {
            color: red;
            display: none;
        }

        #new {
            padding: 15px 30px;
    background: linear-gradient(135deg,green,black);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }



        #new:hover{
    background: linear-gradient(135deg,green,black,white); 
    transform: translateY(-3px); 
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); 

        }

        #new:active{
            background-color: #0056b3;       
    transform: translateY(-3px); 
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); 

        }

        .lang {
            text-align: right;
            padding-right: 25px;
        
           
        }
        #lang {
           background: linear-gradient(135deg, #082305, #079200);
           border: none;
           color: rgb(255, 251, 251);
           padding: 15px 30px;
           font-size: 16px;
           border-radius: 25px;
           cursor: pointer;
           position: relative;
           overflow: hidden;
           transition: transform 0.3s ease;
           outline: none;
           text-align: center;

           

        }

        #lang::after{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }

        #start{
            background: linear-gradient(135deg,green,black,white);
        }

        #spy{
            font-family: 'Courier New', Courier, monospace;
        }
        
    </style>
</head>

<body style="text-align: center; background-color:  rgba(48, 70, 51, 0.83); background-image: url(b4e371619042d1e80918d09904e90f7d.gif); background-size: cover;     ">
    <button onclick="window.location.reload();" id="new">New Game!</button>
    <div class="lang">
        <select name="" id="lang">
            <option value="EN">EN</option>
            <option value="AZ">AZ</option>
            <option value="RU">RU</option>
        </select>
    </div>
    <!-- <div class="imga">
        <img src="hack.jpeg" width="300px" height="auto" class="imgi" alt="">
        
    </div> -->
    <div id="box">
        <img width="400px" src="pplqqc77eimagepathhacker_green.png" style="margin-bottom: auto; border-radius: 20px; filter: none;"  >
        <h1 id="spy" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif q; color: rgb(60, 255, 0);">SPY</h1>


        <br>
        <input id="count" style="padding: 20px; background: linear-gradient(white,green,);" type="number">
        <p id="error" style="font-family: 'Courier New', Courier, monospace; color: lightgreen;">You can't play this game less than 3,and more than 100 players</p>
        <br>
        <button id="start" onclick="start()" style="background-color: green; color: white; border: none; border-radius: 8px; padding: 15px 25px; margin-top: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Start</button>
        <br>
        <button id="select" onclick="select()" class="btn" style=" color: white; border: none; border-radius: 8px; padding: 25px 35px; margin-top: 20px;">Select</button>

    
        <div id="card">
            <h1 id="h1"></h1>
            <button onclick="hide()" id="button" style="font-size: 16px; border: none; padding: 10px; border-radius: 8px;">Hide</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
